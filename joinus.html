<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up Form</title>
</head>
<body>
   <fieldset>
    <h1 >Become a Member</h1>
    <hr>
    <form action="insert.php" method="POST">
                <table ALIGN="center">
                <tbody>
                <tr>
                <td><label for="username">User Name:</label></td>
                <td><input type="text" name="username"  placeholder="Choose your user name" minlength="3" required></td>
                </tr>
                <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" name="password" placeholder="Choose a valid Password" minlength="4" maxlength="32" required></td>
                </tr>
                <tr>
                <td><label for="name">Full Name:</label></td>
                <td><input type="text" name="name"  placeholder="Enter your full name" minlength="5" required></td>
                </tr>
                <tr>
                <td><label for="number">Mobile Number:</label></td>
                <td><input type="number" name="number"  placeholder="Enter your mobile number" minlength="11" required></td>
                </tr>
                <tr>
                <td><label for="email">E-mail ID:</label></td>
                <td><input type="email" name="email"  placeholder="Enter your E-mail ID" required></td>
                </tr>
                <tr> 
                <td><label for="user_type">You would like to:</label></td>
                <td>
                    <select name="user_type">
			        <option name="retailer"  selected value="retailer">Sell something?</option>
			        <option name="customer" value="customer">Buy Something?</option>
		            </select>
                </td>
                </tr>
                <tr>
                <td></td>
                <td>
                <button type="submit" value="submit">REGISTER</button>
                <button type="reset">RESET</button></td>
                </tr>    
                <tr>
                <td>Already a user? <button><a href="index.php">Log in</a></button> instead.</td>
                </tr>
                </tbody>
                </table>
                </form>
    </fieldset>
    
</body>
</html>
