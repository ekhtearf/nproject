<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Shobkichu</title>
</head>
<body> 
    <fieldset>
        <legend align="center"><h1>Contact Shobkichu</h1></legend>
    <h3  align="center">If you have any questions please feel free to ask through our contact form.</h3><h3  align="center"> Our team will get back to you within a few hours.</h3>
    <form action="https://formsubmit.co/ekhtearf@gmail.com" method="POST">
<table align="center">
    <tr>
        <td align="center"><label for="name">Enter your full name:</label></td>
        <td align="center"><input type="text" name="name" placeholder="Full Name" required></td>
    </tr>
    <tr>
        <td align="center"><label for="email">Your Email address</label></td>
        <td align="center"><input type="email" name="email" placeholder="Email Address" required></td>
    </tr>
    <tr>
        <td align="center"><label for="description">Your Concerns:</label></td>
        <td align="center"><textarea name="description" id="description" placeholder="I would like to thank Shob-kichu for great prices"  cols="21" rows="5" required></textarea></td>
    </tr>
    <tr>
        <td><input type="hidden" name="_subject" value="Someone Emailed you through Shobkichu."></td>
        <td><input type="hidden" name="_captcha" value="false"> </td>
        <td><input type="hidden" name="_next" value="contact1.html"></td>
    </tr>
    <tr>
        <td colspan="2" align="center"><button type="submit">Send</button></td>
    </tr>
</table>    
   </form>
</fieldset>  
</body>
</html>
