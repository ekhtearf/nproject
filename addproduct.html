<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Product</title>
</head>
<body>
   <fieldset>
       <legend ALIGN="center"><h1 >Add Product</h1></legend>
    <h3 ALIGN="center">Add a product By filling up this form</h3>
    <hr>
    <form action="pinsert.php" method="POST">
                <table ALIGN="center">
                <tr>
                <td ALIGN="center"><label for="id">ID of user who's product you want to add:</label></td>
                <td ALIGN="center"><input type="number" name="id"  placeholder="User ID" required></td>
                </tr>
                <tr>
                <td ALIGN="center"><label for="pname">Full Name of the Product:</label></td>
                <td ALIGN="center"><input type="text" name="pname"  placeholder="Enter your full name" minlength="2" required></td>
                </tr>
                <tr>
                <td ALIGN="center"><label for="info">Product Information:</label></td>
                <td ALIGN="center"><input type="text" name="info"  placeholder="Information about the product." minlength="5" required></td>
                </tr>
                <tr>
                <td ALIGN="center"><label for="price">Price of the product you want to add:</label></td>
                <td ALIGN="center"><input type="number" name="price"  placeholder="Price of the product" required></td>
                </tr>
                <tr>
                    <td>
                        <br>
                    </td>
                </tr>
                <tr>
                <td ALIGN="center" colspan="2">
                <button type="submit" value="submit">Add Product</button>
                <button type="reset">Reset All Information</button></td>
                </tr>    
                </tbody>
                </table>
                </form>
    </fieldset>
    
</body>
</html>
